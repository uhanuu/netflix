<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>netflix</title>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/summary.css">
    <link rel="stylesheet" href="styles/video.css">
</head>

<body>

    <header class="header">
        <div class="left-section">
            <img class="netflix-logo" src="assets/icons/netflix-logo.svg">
        </div>
        <div class="right-section">
            <button class="user-avatar-button">
                <img class="current-user-picture" src="assets/images/avatars/netflix-avatar.png">
            </button>
        </div>
    </header>
    <div class="banner-movie-summary">
        <h1>지금 우리학교는</h3>
            <div class="banner-movie-buttons">
                <button class="run-button">play</button>
                <button class="my-list-button">My List</button>
            </div>
            <p>
                평범한 학교에 좀비 바이러스가 퍼지면서 생존을 위한 사투를 벌이는 학생들의 이야기를 담았다. <br>
                2009년 5월부터 2011년 11월까지 주동근 작가가 네이버에 연재한 동명 웹툰이 원작이다.
            </p>
    </div>
    <main>
        <section class="video-grid">
            <div class="popular-content-video">
                <h3>넷플릭스 인기 컨텐츠</h3>
                <div class="video-preview">
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb1.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb2.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb3.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb4.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb5.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb6.jpeg">
                    </div>
                </div>
            </div>
            <div class="my-list-video">
                <h3>내가 찜한 리스트</h3>
                <div class="video-preview">
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb7.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb8.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb9.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb10.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb11.jpeg">
                    </div>
                    <div class="thumbnail-row">
                        <img class="thumbnail" src="assets/images/thumbnails/thumb12.jpeg">
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
